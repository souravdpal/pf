<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #3b0764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.3);
            position: relative;
            z-index: 10;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2), transparent);
            animation: pulse 8s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }

            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            z-index: 20;
            position: relative;
        }

        .input-field:focus {
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #9333ea, #d946ef);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 20;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.5);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-shake {
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Admin Portal</h2>
        <div id="error-message" class="hidden text-pink-300 text-sm mb-4 text-center"></div>
        <div class="mb-4">
            <input id="username" type="text" placeholder="Username" class="input-field w-full px-4 py-3 rounded-lg">
        </div>
        <div class="mb-6">
            <input id="key" type="password" placeholder="Password" class="input-field w-full px-4 py-3 rounded-lg">
        </div>
        <button id="btn" class="btn w-full text-white py-3 rounded-lg">Login</button>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('key').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.querySelector('.login-container');
            const button = document.getElementById('btn');

            if (!username || !password) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'Please enter both username and password';
                loginContainer.classList.add('error-shake');
                setTimeout(() => loginContainer.classList.remove('error-shake'), 400);
                return;
            }

            errorMessage.classList.add('hidden');
            button.disabled = true;
            button.classList.add('loading');
            button.textContent = 'Logging in';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                    .then(res => {
                        if (res.ok) {

                            button.disabled = false;
                            button.classList.remove('loading');
                            button.textContent = 'Login';
                            loginContainer.style.transition = 'opacity 0.5s ease';
                            loginContainer.style.opacity = '0';
                            localStorage.setItem('isAdmin', true)
                            setTimeout(() => {
                                window.location.href = '/admin/panel';
                            }, 500);

    </script>
</body>

</html>
